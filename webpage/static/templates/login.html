<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Exotic Cars</title>

<!-- Bootstrap Core CSS -->
<link href="static/templates/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="static/templates/css/login.css" rel="stylesheet">
<script type="text/javascript" src="yourexternalfile.js"></script>
</head>

<body>

<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" method="POST" action="" role="form" style="display: block;">
									<div class="form-group">
										<input required="required" type="text" name="loginEmail" id="loginEmail" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input required="required" type="password" name="loginpassword" id="loginpassword" tabindex="2" class="form-control" placeholder="Password">
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit"	onclick="getCookie()" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>

								</form>
								<form id="register-form" action="/register" method="POST" role="form" style="display: none;">
									<div class="form-group">
									<!--	<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value=""> -->
										<input required="required" type="text" name="registerEmail" id="registerEmail" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input required="required" type="password" name="registerpassword" id="registerpassword" tabindex="2" class="form-control" placeholder="Password">
									</div>
											<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register" onclick="newCustomerCookie()">
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/login.js"></script>
    <script src="static/js/cookies.js"></script>

    </body>

</html>
